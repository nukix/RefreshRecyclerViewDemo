apply plugin: 'com.android.application'

def compileSdk = 24
def buildTools = "24.0.0"

android {
    compileSdkVersion compileSdk
    buildToolsVersion buildTools

    defaultConfig {
        applicationId "com.uso6.www.refreshrecyclerviewdemo"
        minSdkVersion 14
        targetSdkVersion compileSdk
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile "com.android.support:appcompat-v7:${buildTools}"
    compile "com.android.support:design:${buildTools}"
    compile "com.github.CymChad:BaseRecyclerViewAdapterHelper:v1.8.8"
}
